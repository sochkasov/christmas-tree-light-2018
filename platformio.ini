[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	fastled/FastLED@^3.4.0
	bxparks/AceButton@^1.8
upload_port = /dev/cu.usbmodem14401
monitor_speed = 115200

[env:esp8266]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps = 
	fastled/FastLED@^3.4.0
	bxparks/AceButton@^1.8
upload_port = /dev/tty.usbserial-110
monitor_speed = 115200
